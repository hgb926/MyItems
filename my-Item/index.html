<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To My Items!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div id="outer">
      <div class="createNewPost none">
        <h2 class="modalHead">새 글 작성</h2>
        <div class="titleWrap">
          <input type="text" class="title" placeholder="제목을 입력해 주세요.">
        </div>
        <div class="modalWrap">
          <input type="file" class="modalContents file">
          <input type="text" class="modalContents" placeholder="게시할 내용을 남겨주세요.">
        </div>
        <div class="modalButtonWrap">
          <button class="modalButton cancle">취소</button>
          <button class="modalButton clear">완료</button>
        </div>
      </div>
      <div class="top"></div>
      <h1>
        <span>MY ITEMS</span>
        <div class="side">
          <i class="far fa-bell"></i>
          <button class="add">글 작성하기</button>
        </div>
      </h1>
      <nav>
        <ul class="nav">
          <li class="items">내 아이템</li>
          <li class="items">스타일랭킹</li>
          <li class="items">팔로잉</li>
        </ul>
      </nav>
      <div class="categoryWrap">
        <ul class="category">
          <li class="cateBox">
            <div class="frame">
              <div class="img img1"></div>
            </div>
            <div class="text">Top</div>
          </li>
          <li class="cateBox">
            <div class="frame">
              <div class="img img2"></div>
            </div>
            <div class="text">Pants</div>
          </li>
          <li class="cateBox">
            <div class="frame">
              <div class="img img3"></div>
            </div>
            <div class="text">Jacket</div>
          </li>
          <li class="cateBox">
            <div class="frame">
              <div class="img img4"></div>
            </div>
            <div class="text">Shoes</div>
          </li>
        </ul>
      </div>
      <ul class="filter">
        <li class="filters"><i class="fas fa-sort-amount-down"></i></li>
        <li class="filters">남</li>
        <li class="filters">여</li>
        <li class="filters">미니멀</li>
        <li class="filters">이지캐주얼</li>
        <li class="filters">비즈니스캐주얼</li>
        <li class="filters">아메카지</li>
        <li class="filters">스트릿</li>
        <li class="filters">시티보이</li>
        <li class="filters">원마일웨어</li>
      </ul>
      
      <ul id="imgs">
<!--        <li class="post"><i class="far fa-images"></i></li>-->
      </ul>
      <footer id="footer">
        <div class="footerMenu">
          <i class="fas fa-home"></i>
          <span>홈</span>
        </div>
        <div class="footerMenu">
          <i class="fas fa-search"></i>
          <span>검색</span>
        </div>
        <div class="footerMenu">
          <i class="far fa-bookmark"></i>
          <span>북마크</span>
        </div>
        <div class="footerMenu">
          <i class="far fa-user"></i>
          <span>MY</span>
        </div>
      </footer>
    </div>
  </body>
</html>
