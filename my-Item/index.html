<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To My Items!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="outer">
      <div class="top"></div>
      <h1>
        <span>MY ITEMS</span>
        <i class="far fa-bell"></i>
      </h1>
      <nav>
        <ul class="nav">
          <li class="items">내 아이템</li>
          <li class="items">스타일랭킹</li>
          <li class="items">팔로잉</li>
        </ul>
      </nav>
      <ul class="category">
        <div class="categoryWrap">
          <li class="categories">Top</li>
          <li class="categories">Pants</li>
          <li class="categories">Jacket</li>
          <li class="categories">Shoes</li>
        </div>
      </ul>
      <ul class="filter">
        <li class="filters"><i class="fas fa-sort-amount-down"></i></li>
        <li class="filters">남</li>
        <li class="filters">여</li>
        <li class="filters">미니멀</li>
        <li class="filters">이지캐주얼</li>
        <li class="filters">비즈니스캐주얼</li>
        <li class="filters">아메카지</li>
        <li class="filters">스트릿</li>
        <li class="filters">시티보이</li>
        <li class="filters">원마일웨어</li>
      </ul>
      <ul id="imgs">

      </ul>
      <footer id="footer">
        <ul>
          <li class="footerMenu">
            <i class="fas fa-home"></i>
            <span>홈</span>
          </li>
          <li class="footerMenu">
            <i class="fas fa-search"></i>
            <span>검색</span>
          </li>
          <li class="footerMenu">
            <i class="far fa-bookmark"></i>
            <span>북마크</span>
          </li>
          <li class="footerMenu">
            <i class="far fa-user"></i>
            <span>MY</span>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
